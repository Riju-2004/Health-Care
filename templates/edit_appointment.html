<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background-color: #90e0ef;
            color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .form-control {
            border-radius: 20px;
            padding: 12px;
            transition: border 0.3s ease;
        }
        .form-control:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 5px #00b4d8;
        }
        .btn-primary {
            background-color: #0077b6;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #023e8a;
            transform: scale(1.1);
        }
        .invalid-feedback {
            display: none;
            color: red;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
  </head>
<body>
    <div class="container my-4">
        <h2 class="text-center my-4">Edit Appointment</h2>
        {% if message %}
        <div class="alert alert-danger text-center" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ appointment.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ appointment.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ appointment.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ appointment.gender }}" required>
            </div>
            <div class="mb-3">
                <label for="Select_Date" class="form-label">Date</label>
                <input type="date" class="form-control" id="Select_Date" name="Select_Date" value="{{ appointment.Select_Date }}" required>
            </div>
            <div class="mb-3">
                <label for="Time_Slot" class="form-label">Time Slot</label>
                <input type="text" class="form-control" id="Time_Slot" name="Time_Slot" value="{{ appointment.Time_Slot }}" required>
            </div>
            <div class="mb-3">
                <label for="Select_Blood" class="form-label">Blood Group</label>
                <input type="text" class="form-control" id="Select_Blood" name="Select_Blood" value="{{ appointment.Select_Blood }}" required>
            </div>
            <div class="mb-3">
                <label for="Select_doctor" class="form-label">Doctor</label>
                <input type="text" class="form-control" id="Select_doctor" name="Select_doctor" value="{{ appointment.Select_doctor }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
